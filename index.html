<!DOCTYPE html>
<html>

<body>

	<!-- Auto Day of The Week Loader -->
	<script>
		var date = new Date();
		var day = date.getDay();

		switch (day) {
			case 1:
				window.location = "days/monday.html";
				break;
			case 2:
				window.location = "days/tuesday.html";
				break;
			case 3:
				window.location = "days/wednesday.html";
				break;
			case 4:
				window.location = "days/thursday.html";
				break;
			case 5:
				window.location = "days/friday.html";
				break;
			case 6:
				window.location = "days/saturday.html";
				break;
			case 7:
				window.location = "days/sunday.html";
				break;
		}
	</script>

</body>

</html>
